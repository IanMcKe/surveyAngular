<html ng-app="surveybot">
  <head>
    <title>Results</title>
    <script src="lib/angular.js"></script>
    <script src="app.js"></script>
    <script src="controllers/ComputerQuestionController.js"></script>
    <script src="controllers/PetQuestionController.js"></script>
    <script src="controllers/ResultsController.js"></script>
    <script src="services/QuestionsFactory.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container" ng-controller="ResultsCtrl">
      <div class="row">
        <div class="col-md-4">
          <h4>Results:</h4>
          <h4>Cat: {{questions[1].answerCat}}</h4>
          <h4>Dog: {{questions[1].answerDog}}</h4>


          <h4>Laptop: {{questions[0].answerLaptop}}</h4>
          <h4>Desktop: {{questions[0].answerDesktop}}</h4>
        </div>
      </div>
      <div class="row">
        <form action="index.html">
          <button type="submit" class="btn btn-default">Back</button>
        </form>
      </div>
    </div>
  </body>
</html>
